<script>
/* Find the multiplication table of a given number up to 10 in below format

           1 * 2 = 2
	   2 * 2 = 4
*/
	n = Number(prompt("Enter a number to print the multiplication table:"))
	for (i=1 ; i < 11 ; i++)
	{	
		document.write( i+"*"+n+"="+i*n)
		document.write("</br>");
	}
        

</script>
