
<script>
	//Take two numbers from user and if the sum of those number is greater than 100 then multiply the number with 10 and if the number  less than 100 show the number and sum

	num1=Number(prompt("Enter the number1"));
	num2=Number(prompt("Enter the number2"));
	sum=num1+num2;
	if(sum>100)
		{
			sum*=10;
			document.write("The sum multiplied by 10 is :" +sum);
		}
	else
		{
			document.write("The 1st no.is" +num1+ " 2nd no.is "+num2+" Sum is "+sum );
		}
</script>
